<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball scoreboard</title>
  </head>
  <body>
    <main class="container">
      <div class="home">
        <h3 class="homeName">Home</h3>
        <div id="homeScore" class="homeScoreBoardText">0</div>
        <div class="homeScorePoints">
          <button id="homeAddOnePoint" class="btn" type="button" value="1">
            +1
          </button>
          <button id="homeAddTwoPoints" class="btn" type="button" value="2">
            +2
          </button>
          <button id="homeAddThreePoints" class="btn" type="button" value="3">
            +3
          </button>
        </div>
      </div>
      <div class="guest">
        <h3 class="guestName">Guest</h3>
        <div id="guestScore" class="guestScoreBoardText">0</div>
        <div class="guestScorePoints">
          <button id="guestAddOnePoint" class="btn" type="button" value="1">
            +1
          </button>
          <button id="guestAddTwoPoints" class="btn" type="button" value="2">
            +2
          </button>
          <button id="guestAddThreePoints" class="btn" type="button" value="3">
            +3
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
